<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="/imagens/logoalura.png" alt="Logo do Alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
    
            <div class="informacao">
                <h6>Apenas letras min√∫sculas e sem acentos.</h6>
            </div>
    
            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
        <section>
            <textarea class="mensagem" cols="20" rows="10"></textarea>
    
            <button class="copiar" onclick="copiarParaAreaDeTransferencia()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
